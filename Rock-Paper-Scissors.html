<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
	</head>
	<body>

    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
      playGame('rock', tracker);
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
    
    <button onclick="
      playGame('paper', tracker);
    " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>
    
    <button onclick="
      playGame('scissors', tracker);
    " class="move-button">      
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>    

    <p class="js-outcome style-outcome" ></p>
    <p class="js-selection style-selection"></p>
    <p class="js-result style-result"></p>
    <button onclick="
      resetScore();
    " class="style-reset">      
      Reset Score
    </button>    

    
    <script src="Rock-Paper-Scissors.js"> </script>
	</body>
</html>
